<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ユキちゃんのAVナビ</title>
  <style>
    @font-face {
      font-family: 'PixelMplus10';
      src: url("fonts/PixelMplus10-Regular.ttf") format("truetype");
    }

    body {
      background-color: #ffeff5;
      font-family: 'PixelMplus10', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding-top: 30px;
    }

    .header img.title {
      height: 120px;
    }

    .yuki {
      height: 150px;
    }

    .search-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
      gap: 10px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 50%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'PixelMplus10', sans-serif;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'PixelMplus10', sans-serif;
    }

    button:hover {
      background-color: #ff85c1;
    }

    .result {
      margin: 0 auto;
      width: 80%;
      min-height: 200px;
      border: 2px dashed #ff69b4;
      border-radius: 12px;
      background-color: white;
      padding: 20px;
      font-size: 18px;
      color: #333;
      font-family: 'PixelMplus10', sans-serif;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="title.png" alt="ユキちゃんのAVナビ" class="title" />
    <img src="yuki.png" alt="Yukiちゃん" class="yuki" />
  </div>

  <div class="search-section">
    <input type="text" id="keywordInput" placeholder="キーワードを入力（例：制服）" />
    <button onclick="search()">検索</button>
  </div>

  <div class="result" id="result">
    ここに結果が表示されます
  </div>

  <script>
    async function search() {
      const keyword = document.getElementById("keywordInput").value;
      const resultDiv = document.getElementById("result");

      if (!keyword) {
        resultDiv.textContent = "キーワードを入力してください💓";
        return;
      }

      try {
        const response = await fetch(`/recommend?keywords=["${keyword}"]`);
        const data = await response.json();
        resultDiv.textContent = data.recommendations?.join("、") || "該当なしだよ💓";
      } catch (error) {
        resultDiv.textContent = "エラーが発生しちゃった💦";
        console.error(error);
      }
    }
  </script>
</body>
</html>
