<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ユキちゃんのAVナビ</title>
  <style>
    body {
      font-family: 'PixelMplus', sans-serif;
      background-color: #ffeef5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header {
      margin-top: 30px;
    }

    .header img.title {
      height: 150px;
    }

    .search-area {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 20px;
      gap: 20px;
      position: relative;
    }

    .search-box {
      display: flex;
      width: 700px;
    }

    .search-box input {
      flex-grow: 1;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px 0 0 10px;
      border: 1px solid #ccc;
    }

    .search-box button {
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 0 10px 10px 0;
      border: none;
      background-color: #f280b0;
      color: white;
      cursor: pointer;
    }

    .yuki {
      position: absolute;
      top: -30px;
      right: -100px;
    }

    .yuki img {
      height: 180px;
    }

    .output {
      width: 700px;
      min-height: 200px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border: 2px solid #f5a3c2;
      border-radius: 15px;
      text-align: left;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="title.png" alt="ユキちゃんのAVナビ" class="title">
  </div>

  <div class="search-area">
    <div class="search-box">
      <input id="keyword" type="text" placeholder="キーワードを入力（例: 制服）">
      <button onclick="send()">出力</button>
    </div>
    <div class="yuki">
      <img src="yuki.png" alt="ユキちゃん">
    </div>
  </div>

  <div id="output" class="output">ここに出力結果が表示されます</div>

  <script>
    async function send() {
      const kw = document.getElementById("keyword").value;
      const response = await fetch("/recommend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ keywords: [kw] }),
      });

      const result = await response.json();
      const output = document.getElementById("output");

      if (result.results && result.results.length > 0) {
        output.innerHTML = result.results.map(
          r => `<p>🎬 ${r.title}（出演: ${r.actress}）<br>🔎 キーワード一致: ${r.matched.join(", ")}</p>`
        ).join("<hr>");
      } else {
        output.innerText = "一致する作品が見つかりませんでした。";
      }
    }
  </script>
</body>
</html>
