<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ユキちゃんのAVナビ</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      padding: 10px;
    }

    .header img.title {
      height: 150px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
    }

    .search-area {
      flex-grow: 1;
      max-width: 600px;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
    }

    button {
      padding: 10px 16px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
    }

    .result-box {
      border: 2px solid #888;
      background-color: #222;
      padding: 10px;
      min-height: 200px;
      font-size: 12px;
      white-space: pre-wrap;
    }

    .yuki {
      flex-shrink: 0;
    }

    .yuki img {
      height: 180px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/static/title.png" class="title" alt="ユキちゃんのAVナビ">
  </div>
  <div class="container">
    <div class="search-area">
      <div class="search-bar">
        <input type="text" id="keywordInput" placeholder="キーワードを入力">
        <button onclick="search()">検索</button>
      </div>
      <div class="result-box" id="resultBox">ここに結果が表示されます</div>
    </div>
    <div class="yuki">
      <img src="/static/yuki.png" alt="Yuki">
    </div>
  </div>

  <script>
    async function search() {
      const keyword = document.getElementById("keywordInput").value;
      const response = await fetch("/recommend", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ keywords: [keyword] })
      });

      const data = await response.json();
      const resultBox = document.getElementById("resultBox");
      if (data.length === 0) {
        resultBox.textContent = "該当なしだよ！";
      } else {
        resultBox.textContent = data.map(item => JSON.stringify(item, null, 2)).join('\n\n');
      }
    }
  </script>
</body>
</html>
