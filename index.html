<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVレコメンド</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      color: #00fff7;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 16px;
      background: #111;
      color: #0ff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00c9c9;
    }
    .result {
      margin-top: 24px;
      padding: 16px;
      background: #111;
      border-radius: 8px;
      border: 1px solid #0ff;
      min-height: 60px;
      color: #0ff;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AVレコメンド</h1>
    <input type="text" placeholder="キーワードを入力（例: 制服）" />
    <button>出力</button>
    <div class="result">ここに出力結果が表示されます</div>
  </div>
</body>
</html>
