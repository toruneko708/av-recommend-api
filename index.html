<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユキちゃんのAVナビ</title>
  <style>
    @font-face {
      font-family: 'PixelFont';
      src: url('fonts/PixelMplus10-Regular.ttf') format('truetype');
    }

    body {
      font-family: 'PixelFont', monospace;
      background-color: #fff6f9;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .header img.title {
      height: 150px;
    }

    .yuki {
      height: 180px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      font-family: 'PixelFont', monospace;
      padding: 12px;
      width: 600px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      font-family: 'PixelFont', monospace;
      padding: 12px 24px;
      background-color: #f272b5;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .result-box {
      margin: 0 auto;
      width: 720px;
      border: 2px dashed #999;
      border-radius: 8px;
      padding: 20px;
      min-height: 150px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="title.png" alt="ユキちゃんのAVナビ" class="title">
      <img src="yuki.png" alt="Yukiちゃん" class="yuki">
    </div>

    <div class="search-box">
      <input type="text" placeholder="キーワードを入力（例: 制服）" />
      <button>検索</button>
    </div>

    <div class="result-box" id="result">
      ここに検索結果が表示されます
    </div>
  </div>
</body>
</html>
