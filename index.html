<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユキちゃんのAVナビ</title>
  <style>
    body {
      background-color: #ffeef4;
      font-family: "PixelMplus10-Regular", sans-serif;
      text-align: center;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .header img.title {
      height: 150px;
    }

    .header img.yuki {
      height: 180px;
    }

    .search-area {
      margin-top: 30px;
    }

    input[type="text"] {
      width: 600px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      border: 2px dashed #f58fb3;
      background-color: white;
      width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-size: 16px;
      border-radius: 12px;
    }

    @font-face {
      font-family: "PixelMplus10-Regular";
      src: url("fonts/PixelMplus10-Regular.woff2") format("woff2");
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="title.png" alt="ユキちゃんのAVナビ" class="title">
    <img src="yuki.png" alt="Yukiちゃん" class="yuki">
  </div>

  <div class="search-area">
    <input type="text" id="keyword" placeholder="キーワードを入力（例：制服）">
    <button onclick="search()">検索</button>
  </div>

  <div id="result">ここに結果が表示されます</div>

  <script>
    async function search() {
      const keyword = document.getElementById("keyword").value;
      const response = await fetch("/recommend", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ keywords: [keyword] }),
      });

      const data = await response.json();
      const resultArea = document.getElementById("result");
      resultArea.innerHTML = data.recommendations ? data.recommendations.join("<br>") : "該当なし";
    }
  </script>
</body>
</html>
