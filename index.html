<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ユキちゃんのAVナビ</title>

  <!-- ピクセルフォント読み込み -->
  <style>
    @font-face {
      font-family: "PixelMplus";
      src: url("fonts/PixelMplus10-Regular.ttf") format("truetype");
    }

    body {
      margin: 0;
      font-family: "PixelMplus", monospace;
      background-color: #fef1f5;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
    }

    .header img.title {
      height: 150px;
    }

    .header img.mascot {
      height: 180px;
      position: absolute;
      right: -80px;
      top: 0;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .search-box input[type="text"] {
      padding: 10px;
      font-size: 16px;
      font-family: "PixelMplus", monospace;
      border: 2px solid #ccc;
      border-radius: 6px;
      width: 70%;
      max-width: 500px;
    }

    .search-box button {
      padding: 10px 30px;
      font-size: 16px;
      font-family: "PixelMplus", monospace;
      background-color: #f27eb4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .result-box {
      background: white;
      border: 2px dashed #d4a5b0;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      min-height: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://toruneko708.github.io/av-recommend-api/title.png" alt="ユキちゃんのAVナビ" class="title" />
      <img src="https://toruneko708.github.io/av-recommend-api/yuki.png" alt="ユキちゃん" class="mascot" />
    </div>

    <div class="search-box">
      <input type="text" placeholder="キーワードを入力（例：制服）" id="keyword">
      <button onclick="search()">検索</button>
    </div>

    <div class="result-box" id="result">
      ここに検索結果が表示されます
    </div>
  </div>

  <script>
    function search() {
      const keyword = document.getElementById("keyword").value;
      const resultBox = document.getElementById("result");
      if (keyword.trim() === "") {
        resultBox.innerText = "キーワードを入力してください。";
        return;
      }
      resultBox.innerText = `「${keyword}」で検索中...（API接続は未実装です）`;
    }
  </script>
</body>
</html>
