<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あなた好みのAVをAIがレコメンド！</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
    }
    header {
      background: #c62828;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .form-block {
      background: #222;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #c62828aa;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: none;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .results {
      margin-top: 2rem;
    }
    .result-item {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .result-title {
      font-weight: bold;
      font-size: 1.2rem;
      color: #ff8a80;
    }
    .result-meta {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>あなたの性癖、学習します。</h1>
    <p>AVレコメンドAIベータ版（UIモック）</p>
  </header>
  <main>
    <div class="form-block">
      <label for="keywords">キーワード（例：制服、中出し、涼森れむ）</label>
      <input type="text" id="keywords" placeholder="お好みをカンマ区切りで入力">

      <label for="ng">NGワード（任意）</label>
      <input type="text" id="ng" placeholder="観たくない要素（例：痴漢）">

      <button disabled>🔍 レコメンドを開始（※API未接続）</button>
    </div>

    <div class="results">
      <div class="result-item">
        <div class="result-title">制服美少女と中出し性交</div>
        <div class="result-meta">出演：涼森れむ｜ジャンル：制服,中出し,美少女</div>
      </div>
      <div class="result-item">
        <div class="result-title">女子校生痴漢電車</div>
        <div class="result-meta">出演：三上悠亜｜ジャンル：痴漢,制服,羞恥</div>
      </div>
    </div>
  </main>
</body>
</html>
