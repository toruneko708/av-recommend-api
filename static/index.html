<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ユキちゃんのAVナビ</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #ffeef5;
      font-family: 'Press Start 2P', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .header img.title {
      height: 100px;
    }
    .header img.yuki {
      height: 140px;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      font-family: 'Press Start 2P', sans-serif;
      padding: 10px;
      font-size: 10px;
      width: 50%;
      border: none;
      border-radius: 5px 0 0 5px;
    }
    button {
      font-family: 'Press Start 2P', sans-serif;
      padding: 10px;
      font-size: 10px;
      border: none;
      border-radius: 0 5px 5px 0;
      background-color: hotpink;
      color: white;
      cursor: pointer;
    }
    .output {
      margin: 20px auto;
      padding: 20px;
      width: 70%;
      min-height: 100px;
      background-color: white;
      border: 2px dashed hotpink;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="static/title.png" alt="ユキちゃんのAVナビ" class="title" />
    <img src="static/yuki.png" alt="Yukiちゃん" class="yuki" />
  </div>
  <div class="search-container">
    <input type="text" id="keyword" placeholder="キーワードを入力（例：制服）" />
    <button onclick="search()">検索</button>
  </div>
  <div class="output" id="output">ここに結果が表示されます</div>

  <script>
    async function search() {
      const keyword = document.getElementById("keyword").value;
      const response = await fetch(`/recommend?keyword=${encodeURIComponent(keyword)}`);
      const data = await response.json();
      const output = document.getElementById("output");
      output.innerHTML = data.results.length
        ? data.results.map(item => `<div>${item}</div>`).join("")
        : "該当する結果が見つかりませんでした💦";
    }
  </script>
</body>
</html>
